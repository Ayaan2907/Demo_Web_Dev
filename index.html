<html>
<head>
	<title>AK_Robo_Friend</title>
	<link rel="stylesheet" type="text/css" href="style.css">
  
  <!-- was unable to link css file so added internal css-->
  <style>
        html{
  background: linear-gradient(to left, #ef32d9, #89fffd);

}
h1 {
	text-align: center;
	font-family: 'Roboto', sans-serif;
}

body {
	display: flex;
  justify-content:center;
}

h1 {
	color: red;
/* 	font-family: "Courier New"; */
  transition: ease-in .5s;
  transition: ease-out .5s;
}

h1:hover {
  color: #5f93e8;
}

.robots {
}

.head, 
.left_arm, 
.torso,
.torso2,
.right_arm, 
.left_leg, 
.right_leg {
	 background-color: #5f93e8;
}

.head { 
	width: 200px; 
	margin: 0 auto; 
	height: 150px; 
	border-radius: 200px 200px 0 0; 
	margin-bottom: 10px;
	transition: ease-in 1s;
	transition: ease-out 1s;
} 

.eyes {
	
}

.head:hover {
  background-color: rgba(255, 0, 0,0.5);
	width: 300px;
    transition: 1s ease-in-out;
}

.upper_body { 
	width: 300px; 
	height: 150px;
	display: flex; 
} 

.left_arm, .right_arm { 
	width: 40px; 
	height: 125px;
	border-radius: 100px; 
} 

.left_arm { 
	margin-right: 10px; 
	transition: ease-in 0.5s;
  transition: ease-out 0.5s;
} 

.left_arm:hover {
  background-color: rgba(255, 0, 0,0.5);
	transform: skewX(-20deg);
}

.right_arm { 
	margin-left: 10px; 
	transition: ease-in 0.5s;
  transition: ease-out 0.5s;
} 

.right_arm:hover {
  background-color: rgba(255, 0, 0,0.5);
	transform: skewX(20deg);
}

.torso { 
	text-align: center;
	width: 200px; 
	height: 200px;
	border-radius: 0 0 50px 50px; 
	transition: ease-in 2s;
	transition: ease-out 1s;
  z-index: 10;
} 



.torso:hover { 
  background-color: rgba(0, 255, 0, 0.5);
	width: 200px; 
	height: 200px;
	border-radius: 0 0 50px 50px; 
	transform: rotate(-90deg);
  border: 3px solid black;
} 

.lower_body { 
	width: 200px; 
	height: 300px;
	/* This is another useful property. Hmm what do you think it does?*/
	margin: 0 auto;

} 

.left_leg, .right_leg { 
	width: 40px; 
	height: 220px;
	border-radius: 0 0 100px 100px; 
} 

.left_leg { 
	margin-left: 45px; 
	transition: ease-in 0.5s;
  transition: ease-out 0.5s;
} 

.left_leg:hover {
	-webkit-transform: rotate(20deg);
    -moz-transform: rotate(20deg);
    -o-transform: rotate(20deg);
    -ms-transform: rotate(20deg);
    transform: rotate(20deg);
}

.right_leg { 
	margin-left: 30px; 
	position: relative;
	left: 85px;
	bottom: 219px;
	transition: ease-in 0.5s;
  transition: ease-out 0.5s;
}

.right_leg:hover {
	-webkit-transform: rotate(-20deg);
    -moz-transform: rotate(-20deg);
    -o-transform: rotate(-20deg);
    -ms-transform: rotate(-20deg);
    transform: rotate(-20deg);
}

.left_eye, .right_eye { 
	width: 20px; 
	height: 20px; 
	border-radius: 15px; 
	background-color: white; 
  transition: ease-in 0.15s;
}  

.head:hover .right_eye {
  height: 5px;
  margin: 5px;
	border-radius: 15px; 
	background-color: white;
}

.left_eye { 
	/* These properties are new and you haven't encountered
	in this course. Check out CSS Tricks to see what it does! */
	position: relative; 
	top: 100px; 
	left: 40px; 
} 

.right_eye { 
	position: relative; 
	top: 80px; 
	left: 140px; 
}


  </style>
</head>
<body>
<!-- 	<h1>Hello, its Ayaan</h1> -->
	<div title ="Hello, its Ayaan's robo" class="robots">
		<div class="android"> 
			<div class="head"> 
				<div class="eyes"> 
					<div class="left_eye"></div> 
					<div class="right_eye"></div>
				</div> 
			</div> 
			<div class="upper_body"> 
				<div class="left_arm"></div> 
				<div class="torso">This is a demo project created to practice html and css lessons learned in the " zTm web developement " course!!!</div>
				<div class="torso2"></div>  
				<div class="right_arm"></div> 
			</div> 
			<div class="lower_body"> 
				<div class="left_leg"></div> 
				<div class="right_leg"></div> 
			</div> 
		</div>
	</div>
</body>
</html>
